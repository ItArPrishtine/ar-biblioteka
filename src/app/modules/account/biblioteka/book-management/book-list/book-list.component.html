<div class="container-fluid">
  <div class="main-title">
    <div>
      <p>Librat</p>

      <div class="d-flex" style="width: auto">
        <button class="list-checkbox" [ngClass]="listView ? 'list-view' : ''" (click)="toogleCheckbox()">
          <p>Shikoni ne forme liste</p>
          <span class="material-icons">list</span>
        </button>

        <button *ngIf="currentUserRole === bibliotekaAdmin || currentUserRole === bibliotekaNd" mat-raised-button color="primary">Shto LibÃ«r</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class='title col-md-3'>

      <form [formGroup]="filterFormGroup" class="button-filter" (submit)="filterBooks()">
        <div class="filter">
          <div class="row filter-specific">
            <p class="col-md-3">Kategoria: </p>

            <div class="categories col-md-9 filter-value">
              <mat-select formControlName="category" placeholder="Kategorite">
                <mat-option *ngFor="let category of bookCategories" value="{{category.value}}">{{category.name}}</mat-option>
              </mat-select>
            </div>
          </div>

          <div class="row filter-specific">
            <p class="col-md-3">Autori: </p>

            <div class="authors col-md-9 filter-value">
              <mat-select formControlName="authorId" placeholder="Autori">
                <mat-option *ngFor="let author of authors" value="{{author.id}}">{{author.firstName}} {{author.lastName}}</mat-option>
              </mat-select>
            </div>
          </div>
          <div class="row filter-specific">
            <p class="col-md-3">Titulli: </p>
            <div class="col-md-9 g-search filter-value">
              <input formControlName="bookName" placeholder="Titulli i librit" type="text" />
            </div>
          </div>
        </div>
        <div class="filter-buttons">
          <button color="primary" mat-flat-button>Filtro <span class="material-icons">search</span></button>
          <button mat-button (click)="clearFilters()">Fshij Filtrimin</button>
        </div>

        <div class="button" *ngIf="currentUserRole == bibliotekaAdmin || currentUserRole == bibliotekaNd">
        </div>
      </form>
    </div>

    <div class="card-list col-md-9 row" [ngClass]="listView ? 'card-list--view' : ''">
        <div class="card col-md-3" *ngFor="let book of books">
          <app-book-card [book]="book"></app-book-card>
        </div>

      <div style="width: 100%; padding: 50px">
        <app-loader [showLoader]="loading"></app-loader>
      </div>
    </div>
  </div>
</div>
