<div class="form" *ngIf="formGroup">
  <div class="title modal-title">
    <p>Shto user</p>
    <hr>
  </div>

  <form [formGroup]="formGroup" class="form" (submit)="createOrUpdateUser()">
    <div class="form-input">
      <mat-form-field>
        <mat-label>Emaili</mat-label>
        <input matInput type="text" formControlName="email" placeholder="Email" />
      </mat-form-field>
    </div>

    <div class="form-input">
      <mat-form-field>
        <mat-label>Emri</mat-label>
        <input matInput type="text" formControlName="firstName" placeholder="First Name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Mbiemri</mat-label>
        <input matInput type="text" formControlName="lastName" placeholder="Last Name" />
      </mat-form-field>


      <mat-form-field>
        <mat-label>Roli</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let role of roles" value="{{role.id}}">{{role.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Data e Lindjes</mat-label>
        <input matInput type="text" formControlName="dateOfBirth" placeholder="Data e Lindjes" [matDatepicker]="picker" [max]='maxBirthdayDate' />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="button buttons-plc">
      <button class="mr-1" mat-raised-button (click)="closeDialog()">Mbyll</button>
      <app-button-spinner [text]="user.id ? 'Ndrysho' : 'Shto'" color="primary" [loading]="loading"></app-button-spinner>
    </div>
  </form>
</div>
